<!DOCTYPE html>
<html lang="es">
<head>
	<title>Simple Web 1</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
	<meta name="description" content="Es un sitio web simple"/>
	<meta name="keywords" content="sitio, web, simple, Rodolfo, Mayora, Pereda, html, css, javascript"/>
	<meta name="author" content="Rodolfo Mayora Pereda"/>
	<link rel="icon" href="#"/>
	<link rel="stylesheet" href="css/normalize.css"/> <!-- reset css -->
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/header.css"/>
	<link rel="stylesheet" href="css/navigation.css"/>
	<link rel="stylesheet" href="css/main.css"/>
</head>
<body>
	<!-- header -->
	<header class="header">
		<img class="header__logo" src="img/logo.png"></img>
	</header>

	<!-- NAVIGATION BAR -->
	<nav class="navigation">
		<div class="navigation__menu">
			<img class="navigation__img" id="navigation__img" src="img/menu.png">
			<div class="navigation__figure-1"></div>
		</div>

		<div class="navigation__contain" id="navigation__contain">
			<div class="navigation__figure-2"></div>
			<a class="navigation__item" href="#">INICIO</a>
			<a class="navigation__item" href="#">QUIÉNES SOMOS</a>
		</div>
	</nav>

	<!-- CONTENT -->
	<main class="main">
		<div class="main__contain">
			<h1 class="main__title">NUTRICIÓN - Buscar una mejor salud es buscar una mejor vida</h1>
		</div>
	</main>
	
	<!-- FOOTER -->
	<footer class="footer">
		<small class="footer__copyright">Copyright &copy; 2019 - Rodolfo Mayora Pereda
		</small>
	</footer>

	<!-- SCRIPTS -->
	<script type="text/javascript">
		let btn_nav = document.getElementById( 'navigation__img' ),
				navigation = document.getElementById( 'navigation__contain' );
				body = document.querySelector( 'body' );

		btn_nav.addEventListener( 'click', function () {
			navigation.classList.toggle( 'navigation__contain--visible' );
			body.classList.toggle( 'scroll-off' );
		} );
	</script>
</body>
</html>
